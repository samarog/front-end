<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
 
<div class="container">
  <div class="header">CALC</div>
    <div class="calculator">
      <form>
        <div class="n-display">
          <input type="text" name="display">
        </div>
        <div>
          <input class="btn del" type="button" value="AC" onclick="display.value = '0'; n1 = ''; n2 = '';">
          <input class="btn" type="button" value="C" onclick="display.value = display.value.slice(0, -1); display.value.length < 1 ? display.value = 0 : display.value">
          <input class="btn num" type="button" value=".">
          <input class="btn opr" type="button" value="/">
        </div>
        <div>
          <input class="btn num" type="button" value="7">
          <input class="btn num" type="button" value="8">
          <input class="btn num" type="button" value="9">
          <input class="btn opr" type="button" value="x">
        </div>
        <div>
          <input class="btn num" type="button" value="4">
          <input class="btn num" type="button" value="5">
          <input class="btn num" type="button" value="6">
          <input class="btn opr" type="button" value="-">
        </div>
        <div>
          <input class="btn num" type="button" value="1">
          <input class="btn num" type="button" value="2">
          <input class="btn num" type="button" value="3">
          <input class="btn opr" type="button" value="+">
        </div>
        <div>
          <input class="btn num" type="button" value="0">
          <input class="btn num" type="button" value="00">
          <input class="btn equal" type="button" value="=">
        </div>
      </form> 
    <div class="footer">Gon√ßalo Amaro @ 2025</div>
  </div>
</div>

  <script src="index.js"></script>
</body>
</html>
